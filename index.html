<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>App Delivery</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 

    <!-- Stylesheet -->
    <link rel="stylesheet" href="/build/css/app.css">
</head>
<body>
    
    <header class="header contenedor">
        <div class="header__logo">
            <img src="build/img/logo.svg" alt="logo deliveryapp">
        </div>

        <nav class="navegacion">
            <a href="#" class="navegacion__link">Iniciar Sesión</a>
            <a href="#" class="navegacion__link">Crear Cuenta</a>
            <a href="#" class="navegacion__link navegacion__link--registrar">Registrar Restaurante</a>
        </nav>
    </header>

    <section class="contenedor formulario">
        <div class="formulario__grid">
            <div class="formulario__contenido">
                <h2 class="formulario__heading">Encuentra y Pide comida de tú restaurante favorito</h2>

                <form class="formulario__buscar" action="">
                    <div class="formulario__campo">
                        <label for="restaurant" class="formulario__label">Restaurante</label>
                        <input id="restaurant" type="text" class="formulario__input" placeholder="Tacos México">
                    </div>

                    <div class="formulario__campo">
                        <label for="platillo" class="formulario__label">Platillo</label>
                        <input id="platillo" type="text" class="formulario__input" placeholder="Pizza, Ensalada, Hamburgesa">
                    </div>

                    <input type="submit" class="formulario__submit" value="Buscar">
                </form>
            </div>

            <div class="formulario__imagen-contenedor">
                <img class="formulario__imagen" src="build/img/dibujo_repartidor.svg" alt="imagen repartidor">
            </div>
        </div>
    </section>




</body>
</html>
